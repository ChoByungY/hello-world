<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change color</title>
    <style>
        body { text-align: center;}
    </style>
</head>
<body>
    <h1 id="heading">자바스크립트</h1>
    <p id="text">click upper paragraph</p>
    <br>
    <img src="../Data/beer.jpg" id="card" width="300">
    <br>
    <input type="button" onclick="printInfo()" value="F12 & click">
    <br>
    <br>
    <br>
    <button onclick="popup()">pop-up</button>


    <script>
        const heading = document.querySelector('#heading');
        heading.onclick = function() {
            if (heading.style.color == "red")
                heading.style.color = "black";
            else
                heading.style.color = "red";
        }

        const card = document.querySelector("#card");
        card.onclick = function(event) {
            alert("클릭한 이미지 파일: " + this.src)
            alert("이벤트 유형: " + event.type + ", 이벤트 발생위치: " + event.pageX + "," + event.pageY);
        }

        function printInfo() {
            console.log(`Browser width: ${window.innerWidth}`);
            console.log(`Browser height: ${window.innerHeight}`);
            console.log(`Browser outer width: ${window.outerWidth}`);
            console.log(`Browser outer height: ${window.outerHeight}`);
        }

        function popup() {
            window.open('popup.html', '팝업', 'width=200, height=200');
        }
    </script>
</body>
</html>
