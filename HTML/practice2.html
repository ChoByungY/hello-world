<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form example</title>
    <!-- 외부 stylesheet 사용법 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="contents">
        <p> Main </p>
        <section>
            <h1> -- HTML 연습 -- </h1>
            <h2>form example</h2>
            <hr>
            <h3>회원가입을 환영합니다.</h3>
            <form action="#" method="get">
                <fieldset>
                    <legend>사용자 정보</legend>
                    <ul>
                        <li>
                            <label for="uid">아이디</label>
                            <input type="text" id="uid" autofocus placeholder="4자 ~ 10자 사이" required>
                        </li>
                        <li>
                            <label for="umail">이메일</label>
                            <input type="email" id="umail" required>
                        </li>
                        <li>
                            <label for="pwd1">비밀번호</label>
                            <input type="password" id="pwd1" placeholder="문자와 숫자, 특수 기호 포함" required>
                        </li>
                        <li>
                            <label for="pwd2">비밀번호 확인</label>
                            <input type="password" id="pwd2" required>
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>이벤트와 새로운 소식</legend>
                    <input type="radio" name="mailing" id="mailing_y">
                    <label for="mailing_y">메일 수신</label>
                    <input type="radio" name="mailing" id="mailing_n" checked>
                    <label for="mailing_n">메일 수신 안함</label>
                    <br>
                    <label for="memo">메모</label>
                    <textarea name="memo1" id="memo" cols="40" rows="5"></textarea>
                </fieldset>
                <fieldset>
                    <input type="submit" value="가입하기">
                    <input type="reset" value="취소">
                </fieldset>
            </form>
        </section>
    </main>
    <hr>
    <footer>
        <p> Footer </p>
        <section id="bottomMenu">
            <a href="index.html">Back to HTML Home page</a>
        </section>
    </footer>
</body>
</html>
